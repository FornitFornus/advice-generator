<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:localhost="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            th:href="@{/css/images/favicon-32x32.png}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
            rel="stylesheet"
    />
    <!--<script>
        var id = "[[${id}]]";
        var advice = "[[${advice}]]";
    </script>-->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/css/js/getApi.js}"></script>
    <title>Advice Generator</title>
</head>
<body>

<div class="content">
    <h1>Advice # <span id="id" th:text="${id}"></span></h1>
    <p id="advice" th:text="${advice}"></p>
    <picture>
        <source
                media="(max-width: 768px)"
                srcset="/css/images/pattern-divider-mobile.svg"
        />
        <source
                media="(min-width: 768px)"
                srcset="/css/images/pattern-divider-desktop.svg"
        />
        <img src="/css/images/pattern-divider-mobile.svg" alt="Divider}" />
    </picture>

    <footer>
        <div class="dice">
            <a th:onclick="getApi(api_url);">
                   <img src="/css/images/icon-dice.svg" alt="Randomize sentences}" />
            </a>
        </div>
    </footer>
</div>
</body>
</html>
